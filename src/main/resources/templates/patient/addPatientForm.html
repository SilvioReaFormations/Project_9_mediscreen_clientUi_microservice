
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Patient</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Patient</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/patient/add}"
				th:object="${patientBean}" method="post" class="form-horizontal"
				style="width: 100%">
			
			
				<div>
					<input class="form-control mb-4" th:field="*{firstName}"
						placeholder="firstName" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}"></p>
				</div>

				<div>
					<input class="form-control mb-4" th:field="*{lastName}"
						placeholder="lastName" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}"></p>
				</div>

				<div>
					<input class="form-control mb-4" th:field="*{birthdate}"
						placeholder="birthdate" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}"
						th:errors="*{birthdate}"></p>
				</div>
				
				<div>
					<input class="form-control mb-4" th:field="*{gender}"
						placeholder="gender" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('gender')}"
						th:errors="*{gender}"></p>
				</div>
				
				<div>
					<input class="form-control mb-4" th:field="*{address}"
						placeholder="address" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}"
						th:errors="*{address}"></p>
				</div>
				
				<div>
					<input class="form-control mb-4" th:field="*{phoneNumber}"
						placeholder="phoneNumber" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}"></p>
				</div>



				<div class="form-group">
					<div class="col-sm-12">
						<input class="btn btn-primary btn-sm" type="submit"
							value="Save Patient"> 
						<a class="btn btn-danger btn-sm" href="/">Back to Index</a>
					</div>
				</div>


			</form>


		</div>

	</div>
</body>
</html>
