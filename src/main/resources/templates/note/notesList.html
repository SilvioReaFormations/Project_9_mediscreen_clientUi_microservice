<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Notes List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h2>Notes List</h2>

		<div class="row">
			<div class="mb-3">
				<a href="notes/add" class="btn btn-primary btn-lg">Add New
					Patient's Note</a>
			</div>
		</div>


		<div class="row">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Notes</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="notesList : ${notes}">

						<td th:text="${notesList.patientNote}">Notes</td>


						<td><a th:href="@{notes/update/{id}(id=${notesList.id})}"
							class="btn btn-success">Edit</a> <a
							th:href="@{notes/delete/{id}(id=${notesList.id})}"
							class="btn btn-success">Delete</a></td>
					</tr>
				</tbody>
			</table>
			
		</div>
		<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/">Back to Index</a>
					</div>
				</div>
	</div>


</body>
</html>
