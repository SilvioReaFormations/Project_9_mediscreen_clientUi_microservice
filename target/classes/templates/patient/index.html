<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h2>Patient List</h2>

		<div class="row">
		<div class="mb-3">
		<a href="/patient/add" class="btn btn-primary btn-lg">Add New
				Patient</a>
		</div>
		
		</div>

		<div class="row">


			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Birthdate</th>
						<th>Gender</th>
						<th>Address</th>
						<th>Phone Number</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="patientList : ${patients}">
						<td th:text="${patientList.getPatientId()}">id</td>
						<td th:text="${patientList.getFirstName()}">First Name</td>
						<td th:text="${patientList.getLastName()}">Last Name</td>
						<td th:text="${patientList.getBirthdate()}">Birthdate</td>
						<td th:text="${patientList.getGender()}">Gender</td>
						<td th:text="${patientList.getAddress()}">Address</td>
						<td th:text="${patientList.getPhoneNumber()}">Phone Number</td>


						
						<td><a
							th:href="@{/patient/update/{id}(id=${patientList.getPatientId()})}"
							class="btn btn-success">Edit</a>
							 <a
							th:href="@{/patient/delete/{id}(id=${patientList.getPatientId()})}"
							class="btn btn-success">Delete</a>
							
							<a
							th:href="@{/patient/read/{id}/notes(id=${patientList.getPatientId()})}"
							class="btn btn-success">Notes</a>
							
							<a
							th:href="@{/patient/read/{id}/case/getCase(id=${patientList.getPatientId()})}"
							class="btn btn-success">Diabetes</a>
							
							</td>
							
							
					

					</tr>

				</tbody>

			</table>
		</div>


	</div>


</body>
</html>
