
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Note</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Note</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/patient/read/{id}/notes/add(id=${patientId})}"
				th:object="${noteBean}" method="post" class="form-horizontal"
				style="width: 100%">
			
				
				<div>
					<input class="form-control mb-4" th:field="*{patientNote}"
						placeholder="patientNote" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('patientNote')}"
						th:errors="*{patientNote}"></p>
				</div>
				
				<div class="form-group">
					<div class="col-sm-12">
						<input class="btn btn-primary btn-sm" type="submit"
							value="Save Patient"> 
						<a class="btn btn-danger btn-sm" href="/">Back to Index</a>
					</div>
				</div>
			
			
			</form>
			
			
		</div>

	</div>
</body>
</html>
